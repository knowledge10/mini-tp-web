    .doctor-img {
      width: 400px;
      height: auto;
      border-radius: 10px;
      animation: floatAnimation 3s ease-in-out infinite;

    @keyframes floatAnimation {
      0%, 100% {
        transform: translateY(0);
      }

        transform: translateY(-20px);
      }
    }

    footer {
  background-color: #2c3e50;

}

/* Styles pour le texte du footer */
footer p {
  color: white;
}

    /* Formulaire de consultation */
    #consultationForm {
      max-width: 600px;
      width: 100%;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 50px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Styles spécifiques pour l'apparence d'une ordonnance */
    #consultationForm {
      border: 2px solid #000;
      padding: 20px;
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    input,
    textarea,
    select {
      border: none;
      border-bottom: 1px solid #000;
      background-color: transparent;
      margin-bottom: 20px;
    }

    button[type="submit"] {
      background-color: #2c3e50;
      color: #fff;
      font-weight: bold;
      margin-top: 20px;
    }

    button[type="submit"]:hover {
      background-color: #1a252f;
    }
    header {
      background-color:  #2c3e50; /* Vert doux */
      color: #fff;
      padding: 20px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      transition: background-color 0.5s ease;
    }
    
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-left: 0;
    }
    
    nav ul li {
      margin: 0 15px; /* Espacement entre les éléments du menu */
    }
    
    nav ul li:last-child {
      margin-right: 0;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      position: relative;
      transition: color 0.3s ease;
    }
    
    nav ul li a::before {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #fff;
      bottom: -3px; /* Ajustement pour le soulignement */
      left: 0;
      transition: width 0.3s ease;
    }
    
    nav ul li a:hover::before {
      width: 100%;
    }
    
    nav ul li a:hover {
      color: #007bff; /* Couleur du texte au survol */
    }
  
  </style>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Bienvenue à notre service de consultation en ligne</h1>
        <p>Soumettez vos préoccupations et le médecin y répondra dans les plus brefs délais.</p>
        <button id="startConsultation">Commencer la consultation</button>
      </div>
      <img src="profil.jpg" alt="Doctor" class="doctor-img">

    <section id="consultationForm" class="hidden">
      <h2>Formulaire de consultation cardiologique</h2>
      <form id="consultation-form" action="traitement_formulaire.php" method="post">
        <div class="form-group">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required>
        </div>
        <div class="form-group">
          <label for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" required>
        </div>
        <div class="form-group">
          <label for="email">Adresse e-mail :</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="age">Âge :</label>
          <input type="number" id="age" name="age" min="0" required>
        </div>
        <div class="form-group">
          <label for="antecedents">Antécédents médicaux :</label>
          <textarea id="antecedents" name="antecedents" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="symptomes">Symptômes actuels :</label>
          <textarea id="symptomes" name="symptomes" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="pression_arterielle">Pression artérielle (mmHg) :</label>
          <input type="text" id="pression_arterielle" name="pression_arterielle" required>
        </div>
        <div class="form-group">
          <label for="pouls">Pouls (bpm) :</label>
          <input type="number" id="pouls" name="pouls" required>
        </div>
        <div class="form-group">
          <label for="frequence_respiratoire">Fréquence respiratoire (par minute) :</label>
          <input type="number" id="frequence_respiratoire" name="frequence_respiratoire" required>
        </div>
        <div class="form-group">
          <label for="poids">Poids (en kg) :</label>
          <input type="number" id="poids" name="poids" min="0" required>
        </div>
        <div class="form-group">
          <label for="taille">Taille (en cm) :</label>
          <input type="number" id="taille" name="taille" min="0" required>
        </div>
        <div class="form-group">
          <label for="suivi_cardiologue">Besoin de communiquer avec directement avec cardiologue :</label>
          <input type="checkbox" id="suivi_cardiologue" name="suivi_cardiologue">
        </div>
        <button type="submit">Envoyer</button>
      </form>
    </section>
